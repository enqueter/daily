# S3: Endpoints -> https://docs.aws.amazon.com/general/latest/gr/s3.html
parameters:
  region_name: 'eu-west-1'
  location_constraint: '{region_name}'
  access_control_list: 'bucket-owner-full-control'
  internal: 'environment-int'
  path_internal_points: 'pollutants/points/'
  path_internal_references: 'pollutants/references/'